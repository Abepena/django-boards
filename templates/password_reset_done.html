{% extends "base_accounts.html" %}


{% block title %}
    Reset your password
{% endblock  %}


{% block content %}
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10">
            <div class="card">
                <div class="card-body">
                    <h3 class='card-title mb-4'>
                        Reset Password
                    </h3>
                    <p>A password reset link has been sent your way, If you do not see it in your inbox within the next few minutes check your spam folder</p>
                    <a href="{% url 'login' %}" class="btn btn-block btn-secondary"> Return to the Login Page</a>
                </div>
            </div>
        </div>
    </div>
{% endblock  %}
