{% extends "base.html" %}


{% block title %}
    New Topic
{% endblock  %}


{% block breadcrumbs %}
<li class="breadcrumb-item">
    <a href="{% url 'home' %}">Boards</a>
</li>
<li class="breadcrumb-item">{{ board.name }}</li>
<li class="breadcrumb-item active">New Topic</li>

{% endblock  %}


{% block content %}
<form id="new-topic-form" class="form-new-topic"action="">
    <div class="form-group">
        <label for="subject">Subject</label>
        <input class="form-control" id="subject" type="text" placeholder="Subject of New Topic">
    </div>
    <div class="form-group">
        <label for="message">Message</label>
        <textarea class="form-control" id="message" type="textbox" placeholder="Insert Message Here"></textarea>
    </div>
    <input class="btn btn-primary" type="submit" value="Submit">
</form>
{% endblock %}
